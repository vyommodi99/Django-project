{% extends 'main.html' %}
{% load crispy_forms_tags %}
{% block content %}
<body>
    <br>
    <form method='POST' class="container">
        {% csrf_token %}
        {% for field in form %}
            {{field|as_crispy_field}}
        {% endfor %}
        {{form.errors}}
        <button type="submit" class="btn btn-outline btn-success">Submit</button>
    </form>
</body>
{% endblock %}
